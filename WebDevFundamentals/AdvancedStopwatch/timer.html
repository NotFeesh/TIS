<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Timer</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Simple Time</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="clock.html">Clock</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="stopwatch.html"
                >Stopwatch</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="timer.html">Timer</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row mt-5 text-center">
      <h1 id="displayText">0:00:00</h1>
    </div>
    <div class="text-center mt-5">
      <button class="btn btn-primary" onclick="start()" id="startButton">
        Start
      </button>
      <button class="btn btn-secondary" onclick="stopTimer()" id="stopButton">
        Stop
      </button>
      <button class="btn btn-secondary" onclick="setup()" id="resetButton">
        Reset
      </button>
    </div>
    <div class="row mt-5">
      <div class="col"></div>
      <div class="col-3">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Hours</span>
          <input
            type="number"
            class="form-control"
            id="hours"
            value="0"
            aria-describedby="basic-addon1"
            onchange="setup()"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Minutes</span>
          <input
            type="number"
            class="form-control"
            id="minutes"
            value="15"
            min="0"
            maxd="60"
            aria-describedby="basic-addon1"
            onchange="setup()"
          />
        </div>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">Seconds</span>
          <input
            type="number"
            class="form-control"
            id="seconds"
            value="0"
            min="0"
            max="60"
            aria-describedby="basic-addon1"
            onchange="setup()"
          />
        </div>
      </div>
      <div class="col"></div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="timer.js"></script>
  </body>
</html>
